name: cx
on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./src
          load: true
          tags: dominicparga/devcontainer:${GITHUB_SHA}
      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./src
          load: true
          tags: dominicparga/devcontainer:latest
      - name: Inspect
        run: |
          docker image inspect myimage:latest
