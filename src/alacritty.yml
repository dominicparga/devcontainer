window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 8
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
  opacity: 1.0
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
fonts:
  cascadia_code: &cascadia_code
    normal:
      family: cascadia code
      style: Regular
    bold:
      family: cascadia code
      style: Bold
    italic:
      family: cascadia code
      style: Italic
    size: 13.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
  courier: &courier
    normal:
      family: courier
      style: Regular
    bold:
      family: courier
      style: Bold
    italic:
      family: courier
      style: Italic
    size: 13.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
  fira_code: &fira_code
    normal:
      family: fira code
      style: Regular
    bold:
      family: fira code
      style: Bold
    italic:
      family: fira code
      style: Italic
    size: 13.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
  monospace: &monospace
    normal:
      family: monospace
      style: Regular
    bold:
      family: monospace
      style: Bold
    italic:
      family: monospace
      style: Italic
    size: 13.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
  default_font: &default_font
    normal:
      family: monospace
      style: Regular
    bold:
      family: monospace
      style: Bold
    italic:
      family: monospace
      style: Italic
    bold_italic:
      family: monospace
      style: Bold Italic
    size: 11.0
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
font: *cascadia_code
draw_bold_text_with_bright_colors: true
